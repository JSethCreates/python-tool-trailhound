<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TrailHound v4.7</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 20px;
    }
    input[type="text"], button {
      font-size: 14px;
      padding: 10px;
      margin: 4px 2px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #1e88e5;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    th, td {
      padding: 6px 10px;
      border-bottom: 1px solid #ccc;
    }
    th {
      background-color: #e3f2fd;
      text-align: left;
    }
	thead th {
	  position: sticky;
	  top: 0;
	  background-color: #e3f2fd; /* keep same background so it doesn't look transparent */
	  z-index: 2;
	}
    .folder-item {
      cursor: pointer;
    }
    .folder-item:hover {
      background-color: #eef;
    }
    .results-container {
      display: flex;
      overflow-x: auto;
      gap: 20px;
    }
    .result {
      flex: 0 0 500px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .small-btn {
      padding: 2px 6px;
      font-size: 12px;
      line-height: 1;
    }
    iframe {
      width: 100%;
      height: 280px;
      border: none;
      margin-top: 10px;
      border-radius: 10px;
    }
    .folder-item.active { background-color: #bbdefb !important; font-weight: bold; }

    #mediaImages {
      display: flex;
      flex-direction: row;
      gap: 20px;
      margin-left: 20px;
      flex: 1;
    }
    .image-column {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex-shrink: 0;
    }
    .image-wrapper {
      text-align: center;
    }
    .image-wrapper img {
      max-width: 250px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .image-wrapper label {
      display: block;
      margin-top: 5px;
      font-weight: bold;
    }
    .fanart-wrapper {
      flex: 1;
      text-align: center;
    }
    .fanart-wrapper img {
      width: 100%;
      max-height: 420px;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .fanart-wrapper label {
      display: block;
      margin-top: 5px;
      font-weight: bold;
    }
    .table-container {
      display: flex;
      align-items: flex-start;
    }
  </style>
</head>
<body>

  <div>
    <input type="text" id="folderInput" placeholder="Enter media directory path">
    <button onclick="browseAndScan()">Browse...</button>
    <div id="folderInfo"><em>Scan results will appear below</em></div>
    <div class="table-container">
      <div style='max-height: 420px; width: 50%; overflow-y: auto; display: block;'>
        <table style='width: 100%;'>
          <thead id="tableHead"></thead>
          <tbody id="folderTableBody"></tbody>
        </table>
      </div>
      <div id="mediaImages"></div>
    </div>
  </div>

  <div>
    <h2>YouTube Search</h2>
    <input type="text" id="searchInput" placeholder="Search YouTube..." size="50">
    <button onclick="performSearch()">Search</button>
    <div>
      <input type="text" id="apiKeyInput" placeholder="Optional YouTube API key" size="50">
    </div>
  </div>

  <div id="results" class="results-container"></div>

  <script>
    let selectedFolder = null;

    document.getElementById('searchInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') performSearch();
    });

    async function browseAndScan() {
      const path = await window.pywebview.api.select_folder();
      if (path && path.length > 0) {
        document.getElementById('folderInput').value = path[0];
        scanFolders(path[0]);
      }
    }

    async function openFolder(foldername) {
      await window.pywebview.api.open_folder(foldername);
    }

    async function scanFolders(path) {
      const list = await window.pywebview.api.scan(path);
      const body = document.getElementById('folderTableBody');
      const info = document.getElementById('folderInfo');
      body.innerHTML = '';
      if (list.error) {
        info.innerHTML = `<p>${list.error}</p>`;
        return;
      }

      const total = list.length;
      let trailerCount = 0;
      let logoCount = 0;
      let clearartCount = 0;
      let fanartCount = 0;

      list.forEach(folder => {
        if (folder.found) trailerCount++;
        if (folder.logo) logoCount++;
        if (folder.clearart) clearartCount++;
        if (folder.fanart) fanartCount++;
        const row = document.createElement('tr');
        row.className = 'folder-item';
        row.innerHTML = `
          <td>${folder.name}</td>
          <td style="text-align:center;">${folder.found ? '‚úÖ' : '‚ùå'}</td>
          <td style="text-align:center;">${folder.logo ? '‚úÖ' : '‚ùå'}</td>
          <td style="text-align:center;">${folder.clearart ? '‚úÖ' : '‚ùå'}</td>
          <td style="text-align:center;">${folder.fanart ? '‚úÖ' : '‚ùå'}</td>
          <td style="text-align:center;">
            <button class="small-btn" onclick="openFolder('${folder.name}')">üìÇ</button>
          </td>
        `;
        row.onclick = async () => {
          document.querySelectorAll('.folder-item').forEach(r => r.classList.remove('active'));
          row.classList.add('active');
          selectedFolder = folder.name;
          await window.pywebview.api.set_foldername(folder.name);
          document.getElementById('searchInput').value = `${folder.name} trailer`;
          showMediaImages();
          performSearch();
        };
        body.appendChild(row);
      });

      const head = document.getElementById('tableHead');
      head.innerHTML = `
        <tr>
          <th>Media Folders (${total})</th>
          <th>Trailers (${trailerCount}/${total})</th>
          <th>Logos (${logoCount}/${total})</th>
          <th>Clearart (${clearartCount}/${total})</th>
          <th>Fanart (${fanartCount}/${total})</th>
          <th>Open</th>
        </tr>
      `;
    }

    async function showMediaImages() {
      const container = document.getElementById('mediaImages');
      container.innerHTML = '';
      if (!selectedFolder) return;

      const images = await window.pywebview.api.get_images(selectedFolder);
      const baseUrl = `http://127.0.0.1:8000/${selectedFolder}/`;

      const columnLeft = document.createElement('div');
      columnLeft.className = 'image-column';

      if (images.logo) {
        const wrapper = document.createElement('div');
        wrapper.className = 'image-wrapper';
        const img = document.createElement('img');
        img.src = baseUrl + images.logo;
        img.alt = 'Logo';
        const label = document.createElement('label');
        label.textContent = 'Logo';
        wrapper.appendChild(img);
        wrapper.appendChild(label);
        columnLeft.appendChild(wrapper);
      }

      if (images.clearart) {
        const wrapper = document.createElement('div');
        wrapper.className = 'image-wrapper';
        const img = document.createElement('img');
        img.src = baseUrl + images.clearart;
        img.alt = 'Clearart';
        const label = document.createElement('label');
        label.textContent = 'Clearart';
        wrapper.appendChild(img);
        wrapper.appendChild(label);
        columnLeft.appendChild(wrapper);
      }

      container.appendChild(columnLeft);

      if (images.fanart) {
        const wrapper = document.createElement('div');
        wrapper.className = 'fanart-wrapper';
        const img = document.createElement('img');
        img.src = baseUrl + images.fanart;
        img.alt = 'Fanart';
        const label = document.createElement('label');
        label.textContent = 'Fanart';
        wrapper.appendChild(img);
        wrapper.appendChild(label);
        container.appendChild(wrapper);
      }
    }

    async function performSearch() {
      const query = document.getElementById('searchInput').value;
      const apiKey = document.getElementById('apiKeyInput').value || null;
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<p>Scraping without api key (slower)...</p>';

      const results = await window.pywebview.api.search(query, apiKey);
      resultsDiv.innerHTML = '';

      if (!results || results.error) {
        resultsDiv.innerHTML = `<p>Error: ${results.error}</p>`;
        return;
      }

      results.forEach(async video => {
        const container = document.createElement('div');
        container.className = 'result';

        const title = document.createElement('h3');
        title.textContent = video.title;

        const iframe = document.createElement('iframe');
        iframe.src = video.embed;

        const controls = document.createElement('div');
        controls.innerHTML = `
          <strong>Resolution:</strong> <span class="resDisplay">${video.resolution || 'Loading...'}</span><br>
          <label>Start: <input type="text" value="0:00" class="startTime" size="5"></label>
          <label>End: <input type="text" value="${video.duration || ''}" class="endTime" size="5"></label><br>
          <button class="downloadBtn">Download</button>
          <button class="previewBtn">Preview</button>
        `;

        container.appendChild(title);
        container.appendChild(iframe);
        container.appendChild(controls);
        resultsDiv.appendChild(container);

        if (!video.resolution || !video.duration) {
          const meta = await window.pywebview.api.fetch_metadata(video.url);
          controls.querySelector('.resDisplay').textContent = meta.resolution || 'Unknown';
          controls.querySelector('.endTime').value = meta.duration || '';
        }

        const btn = controls.querySelector('.downloadBtn');
        const previewBtn = controls.querySelector('.previewBtn');
		previewBtn.textContent = "Review";
		previewBtn.style.display = "none"; // hide initially

        btn.onclick = async () => {
          const start = controls.querySelector('.startTime').value || null;
          const end = controls.querySelector('.endTime').value || null;
          btn.textContent = 'Downloading...';
          btn.disabled = true;
          const msg = await window.pywebview.api.download(video.url, start, end);
          btn.textContent = msg.includes('complete') ? '‚úî Complete' : '‚úñ Failed';
          btn.disabled = false;

          if (msg.includes('complete')) {
            const name = await window.pywebview.api.mark_trailer_downloaded();
			previewBtn.style.display = "inline-block";
            document.querySelectorAll('.folder-item').forEach(row => {
              if (row.innerText.includes(name)) {
                row.cells[1].innerText = '‚úÖ';
              }
            });

            const badge = document.createElement('div');
            badge.textContent = '‚úî Downloaded';
            badge.style.cssText = "color: green; font-weight: bold; font-size: 14px; margin-top: 5px;";
            container.insertBefore(badge, iframe);
          }
        };

        previewBtn.onclick = async () => {
		  await window.pywebview.api.preview();
		};
      });
    }
  </script>
</body>
</html>
